name: Android Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11 

      - name: Run Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew build

#      - name: Run Espresso test
#        uses: ReactiveCircus/android-emulator-runner@v2.24.0
#        with:
#          api-level: 23
#          target: default
#          arch: x86
#          profile: Nexus 6
#          script: ./gradlew connectedCheck --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v3.1.0
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
